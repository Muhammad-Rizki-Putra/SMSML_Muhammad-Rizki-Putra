name: Data Preprocessing Pipeline

on:
  push:
    branches:
      - main
      - master
   

permissions:
  contents: write 

jobs:
  run-preprocessing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn numpy

    - name: Run preprocessing script
      run: |
        python preprocessing/automate_Muhammad-Rizki-Putra.py preprocessing/WA_Fn-UseC_-Telco-Customer-Churn.csv preprocessing/telco_churn_clean.csv

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add preprocessing/telco_churn_clean.csv
        # Cek apakah ada perubahan. Jika tidak ada, skip commit agar tidak error.
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generated: Cleaned Dataset" && git push)